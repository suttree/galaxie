function get_screen_size()
  {
  var w=document.documentElement.clientWidth;
  var h=document.documentElement.clientHeight;
  return Array(w,h);
  }

var url=document.location.href;

var audio = {};
audio = new Audio();

var flag=true;
var test=true;
var n=512;
var w=0;

var x=0;

var z=0;
var star_color_ratio=0;
var star_x_save,star_y_save;
var star_ratio=256;
var star_speed=1;
var star_speed_save=0;
var star=new Array(n);
var color;

var background = new Image();
background.src = "/images/galaxie.png";

portal.src = "/images/window.png";

var moon_x = 1100;
var moon_y = 100;
var moon_h = 30;
var moon_w = 48;

function init()
  {
  var a=0;
  for(var i=0;i<n;i++)
    {
    star[i]=new Array(5);
    star[i][0]=Math.random()*w*2-x*2;
    star[i][1]=Math.random()*h*2-y*2;
    star[i][2]=Math.round(Math.random()*z);
    star[i][3]=0;
    star[i][4]=0;
    }
  var starfield=$i('starfield');
  starfield.style.position='absolute';
  starfield.width=w;
  starfield.height=h;
  context=starfield.getContext('2d');
  //context.lineCap='round';
  context.fillStyle='rgb(0,0,0)';
  context.strokeStyle='rgb(255,255,255)';
  }

function anim()
  {
  mouse_x=cursor_x-x;
  mouse_y=cursor_y-y;
  context.fillRect(0,0,w,h);
  context.strokeStyle='rgb(0,0,0)';

  context.drawImage(background, moon_x, moon_y, moon_w, moon_h);
  /*context.drawImage(portal, 0, 0, document.documentElement.clientWidth, document.documentElement.clientHeight);*/

  for(var i=0;i<n;i++)
    {
    test=true;
    star_x_save=star[i][3];
    star_y_save=star[i][4];
    star[i][0]+=mouse_x>>4; if(star[i][0]>x<<1) { star[i][0]-=w<<1; test=false; } if(star[i][0]<-x<<1) { star[i][0]+=w<<1; test=false; }
    star[i][1]+=mouse_y>>4; if(star[i][1]>y<<1) { star[i][1]-=h<<1; test=false; } if(star[i][1]<-y<<1) { star[i][1]+=h<<1; test=false; }
    star[i][2]-=star_speed; if(star[i][2]>z) { star[i][2]-=z; test=false; } if(star[i][2]<0) { star[i][2]+=z; test=false; }
    star[i][3]=x+(star[i][0]/star[i][2])*star_ratio;
    star[i][4]=y+(star[i][1]/star[i][2])*star_ratio;
    if(star_x_save>0&&star_x_save<w&&star_y_save>0&&star_y_save<h&&test)
      {
      context.lineWidth=(1-star_color_ratio*star[i][2])*Math.floor(Math.random() * 5);
      context.lineHeight=(1-star_color_ratio*star[i][2])*Math.floor(Math.random() * 5);
      context.beginPath();
      context.moveTo(star_x_save,star_y_save);
      context.lineTo(star[i][3],star[i][4]);
      context.stroke();
      context.closePath();

      // twinkle
      if (Math.floor(Math.random() * 6) == 1)
        context.strokeStyle='rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';                                                         
      }
    }
  timeout=setTimeout('anim()',fps);
  }

function steer()
  {
    if (Math.floor(Math.random()*2) == 1)
    {
      if (Math.floor(Math.random()*2) == 1)
      {
        cursor_x = PerlinNoise.noise( Math.random(), Math.random(), .7 ) + cursor_x;
        moon_x = moon_x - 1;
      } else {
        cursor_x = cursor_x - PerlinNoise.noise( Math.random(), Math.random(), .7 );
        moon_x = moon_x + 1;
      }
    } else {
      if (Math.floor(Math.random()*2) == 1)
      {
        cursor_y = PerlinNoise.noise( Math.random(), Math.random(), .7 ) + cursor_y;
        moon_y = moon_y - 1;
      } else {
        cursor_y = cursor_y - PerlinNoise.noise( Math.random(), Math.random(), .7 );
        moon_y = moon_y + 1;
      }
    }
  }

function velocity()
  {
    if (Math.floor(Math.random()*2) == 1)
    {
      moon_h = moon_h + 1;
      moon_w = moon_w + 1;
      star_speed += -0.2;
    } else {
      moon_h = moon_h - 1;
      moon_w = moon_w - 1;
      star_speed += 0.2;
    }
  }

function move(evt)
  {
  evt=evt||event;
  alert(evt.pageX);
  alert(evt.pageY);
  cursor_x=evt.pageX-canvas_x;
  cursor_y=evt.pageY-canvas_y;
  }

function key_manager(evt)
  {
  evt=evt||event;
  key=evt.which||evt.keyCode;
  //ctrl=evt.ctrlKey;
  switch(key)
    {
    case 27:
      flag=flag?false:true;
      if(flag)
        {
        timeout=setTimeout('anim()',fps);
        }
      else
        {
        clearTimeout(timeout);
        }
      break;
    case 32:
      star_speed_save=(star_speed!=0)?star_speed:star_speed_save;
      star_speed=(star_speed!=0)?0:star_speed_save;
      break;
    case 13:
      context.fillStyle='rgba(0,0,0,'+opacity+')';
      break;
    }
  top.status='key='+((key<100)?'0':'')+((key<10)?'0':'')+key;
  }

function release()
  {
  switch(key)
    {
    case 13:
      context.fillStyle='rgb(0,0,0)';
      break;
    }
  }

function mouse_wheel(evt)
  {
  evt=evt||event;
  var delta=0;
  if(evt.wheelDelta)
    {
    delta=evt.wheelDelta/120;
    }
  else if(evt.detail)
    {
    delta=-evt.detail/3;
    }
  star_speed+=(delta>=0)?-0.2:0.2;
  if(evt.preventDefault) evt.preventDefault();
  }

function start()
  {
  resize();
  anim();
  }

function resize()
  {
  w=get_screen_size()[0];
  h=get_screen_size()[1];
  x=Math.round(w/2);
  y=Math.round(h/2);
  z=(w+h)/2;
  star_color_ratio=1/z;
  cursor_x=x;
  cursor_y=y;
  init();
  }

function fadeVolume(audio, volume, callback)
{
    var factor  = 0.01,
        speed   = 500;
    if (volume > factor)
    {
        setTimeout(function(){
            fadeVolume((audio, audio.volume -= factor), callback);         
        }, speed);
    } else {
        (typeof(callback) !== 'function') || callback();
    }
}

// This is a port of Ken Perlin's Java code. The
// original Java code is at http://cs.nyu.edu/%7Eperlin/noise/.
// Note that in this version, a number from 0 to 1 is returned.
// http://asserttrue.blogspot.de/2011/12/perlin-noise-in-javascript_31.html
PerlinNoise = new function() {

this.noise = function(x, y, z) {

   var p = new Array(512)
   var permutation = [ 151,160,137,91,90,15,
   131,13,201,95,96,53,194,233,7,225,140,36,103,30,69,142,8,99,37,240,21,10,23,
   190, 6,148,247,120,234,75,0,26,197,62,94,252,219,203,117,35,11,32,57,177,33,
   88,237,149,56,87,174,20,125,136,171,168, 68,175,74,165,71,134,139,48,27,166,
   77,146,158,231,83,111,229,122,60,211,133,230,220,105,92,41,55,46,245,40,244,
   102,143,54, 65,25,63,161, 1,216,80,73,209,76,132,187,208, 89,18,169,200,196,
   135,130,116,188,159,86,164,100,109,198,173,186, 3,64,52,217,226,250,124,123,
   5,202,38,147,118,126,255,82,85,212,207,206,59,227,47,16,58,17,182,189,28,42,
   223,183,170,213,119,248,152, 2,44,154,163, 70,221,153,101,155,167, 43,172,9,
   129,22,39,253, 19,98,108,110,79,113,224,232,178,185, 112,104,218,246,97,228,
   251,34,242,193,238,210,144,12,191,179,162,241, 81,51,145,235,249,14,239,107,
   49,192,214, 31,181,199,106,157,184, 84,204,176,115,121,50,45,127, 4,150,254,
   138,236,205,93,222,114,67,29,24,72,243,141,128,195,78,66,215,61,156,180
   ];
   for (var i=0; i < 256 ; i++) 
 p[256+i] = p[i] = permutation[i]; 

      var X = Math.floor(x) & 255,                  // FIND UNIT CUBE THAT
          Y = Math.floor(y) & 255,                  // CONTAINS POINT.
          Z = Math.floor(z) & 255;
      x -= Math.floor(x);                                // FIND RELATIVE X,Y,Z
      y -= Math.floor(y);                                // OF POINT IN CUBE.
      z -= Math.floor(z);
      var    u = fade(x),                                // COMPUTE FADE CURVES
             v = fade(y),                                // FOR EACH OF X,Y,Z.
             w = fade(z);
      var A = p[X  ]+Y, AA = p[A]+Z, AB = p[A+1]+Z,      // HASH COORDINATES OF
          B = p[X+1]+Y, BA = p[B]+Z, BB = p[B+1]+Z;      // THE 8 CUBE CORNERS,

      return scale(lerp(w, lerp(v, lerp(u, grad(p[AA  ], x  , y  , z   ),  // AND ADD
                                     grad(p[BA  ], x-1, y  , z   )), // BLENDED
                             lerp(u, grad(p[AB  ], x  , y-1, z   ),  // RESULTS
                                     grad(p[BB  ], x-1, y-1, z   ))),// FROM  8
                     lerp(v, lerp(u, grad(p[AA+1], x  , y  , z-1 ),  // CORNERS
                                     grad(p[BA+1], x-1, y  , z-1 )), // OF CUBE
                             lerp(u, grad(p[AB+1], x  , y-1, z-1 ),
                                     grad(p[BB+1], x-1, y-1, z-1 )))));
   }
   function fade(t) { return t * t * t * (t * (t * 6 - 15) + 10); }
   function lerp( t, a, b) { return a + t * (b - a); }
   function grad(hash, x, y, z) {
      var h = hash & 15;                      // CONVERT LO 4 BITS OF HASH CODE
      var u = h<8 ? x : y,                 // INTO 12 GRADIENT DIRECTIONS.
             v = h<4 ? y : h==12||h==14 ? x : z;
      return ((h&1) == 0 ? u : -u) + ((h&2) == 0 ? v : -v);
   } 
   function scale(n) { return (1 + n)/2; }
}
